{% extends "base.html" %}

{% block content %}
    <div id="book-details">
        <h1>{{book.title}}</h1>

        <h2>Author: {{book.author}}</h2>
        <h2>Genre: {{book.genre}}</h2>

        {% if book.checked_out %}
        <p><i>Currently checked out</i></p>
        {% else %}
        <p><i>Available to check out</i></p>
        {% endif %}
    </div>



{% endblock %}
